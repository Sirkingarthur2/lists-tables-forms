<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container_table">
            <table>
                <tr>
                   <th class="rgi_form" colspan="2">Registration form</th> 
                </tr>
                <tr>
                    <td>&ensp;Enter name</td>
                    <td>&ensp;<input class="name" type="text"></td>
                </tr>
                <tr>
                    <td>&ensp;Enter password</td>
                    <td>&ensp;<input class="password" type="password"></td>
                </tr>
                <tr>
                    <td>&ensp;Enter address</td>
                    <td>&ensp;<textarea></textarea></td>
                </tr>
                <tr>
                    <td>&ensp;Select Game</td>
                    <td><input class="Sport" type="checkbox">Hockey<br />
                        <input class="Sport" type="checkbox">Football<br />
                        <input class="Sport" type="checkbox">Badminton<br />
                        <input class="Sport" type="checkbox">Cricket<br />
                        <input class="Sport" type="checkbox">Volleyball<br /></td>
                </tr>
                <tr>
                    <td>&ensp;Gender</td>
                    <td>&ensp;<input class="Gender" type="radio" name="Gender"/>Male<input class="Gender" type="radio" name="Gender"/>Female</td>
                </tr>
                <tr>
                    <td>&ensp;Select ur age</td>
                    <td>&ensp;<input class="" type="number" placeholder="Select"></td>
                </tr>
                    <tr>
                        <td>&ensp;Select Photo</td>
                        <td>&ensp;<input class="" type="file"></td>
                    </tr>
                <tr class="footer">
                    <td class="btm-row-cell" colspan="2">
                        <button class="btm-button">Click Me</button>
                        <input type="reset" class="btm-button">
                        <input type="submit" class="btm-button">
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
